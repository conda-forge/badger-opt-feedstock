{% set name = "badger-opt" %}
{% set version = "1.4.3" %}
{% set python_min = "3.10" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 3aefb73d6ddb0acd2f3e9d9b4e91d45a695aa10e46870a3214a8faff968423b5

build:
  number: 1
  noarch: python
  entry_points:
    - badger = badger.__main__:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools
    - setuptools-scm
  run:
    - python >={{ python_min }}
    - pyqt
    - pyqtgraph
    - qdarkstyle >=3.0
    - coolname
    - pillow
    - requests
    - xopt >=2.6.5

test:
  imports:
    - badger
  commands:
    - bash -c "mkdir -p /home/conda/.config && echo 'y' | badger"
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/xopt-org/Badger
  summary: Badger optimizer
  license: GPL-3.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - wenatuhs
    - pluflou
    - roussel-ryan
